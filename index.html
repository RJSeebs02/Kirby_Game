<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirby Maze Game - Main Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Russo One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('img/bg3.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 30px;
            color: rgb(255, 255, 255);
            text-shadow: 
                2px 2px 0 #000000, 
                -2px 2px 0 #000000, 
                2px -2px 0 #000000, 
                -2px -2px 0 #000000;
        }
        button {
            font-size: 25px;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid black;
            border-radius: 10px;
            cursor: pointer;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            transition: all 0.3s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        button:hover {
            background-color: #FF4B4B;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-image: url('img/yellow.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column; /* Stack items vertically */
            gap: 10px; /* Add spacing between buttons */
        }
        .container h1 {
            padding-bottom: 50px;
        }

        #logo{
            margin-top: 60px;
            position: absolute;
            height: 240px;
            width: 550px;
            background-image: url(img/logo.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 20px 200px 20px 20px;
            animation: logoMove 3s infinite;
        }
        @keyframes logoMove {
            0% { top: 0px; }
            50% { top: 30px; }
            100% { top: 0px; }
        }
        #bgkirby{
            margin-top: 500px;
            position: absolute;
            height: 240px;
            width: 250px;
            background-image: url(img/kirby1.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            margin: 20px 200px 20px 20px;
            animation: kirbyMove 3s infinite;
            z-index: -5;
        }
        @keyframes kirbyMove {
            0% { left: 30px; top: 500px; opacity: 0;}
            10% { opacity: 1;}
            50% { top: 580px;}
            90% { opacity: 1;}
            100% { left: 1400px; top: 500px; opacity: 0;}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kirby Maze Game</h1>
        <button onclick="window.location.href='1player.html'">1 Player Mode</button>
        <button onclick="window.location.href='2player.html'">2 Player Mode</button>
        <audio id="bgm" autoplay loop>
            <source src="bgm/bgm.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
</body>
</html>
